server:
  port: 3100

spring:
  application:
    name: config-server


  profiles:
    active: native

  cloud:
    config:
      server:
        native:
          search-locations: 'file:///Users/kimnamju/Documents/msa/project-configs-git'
        git:
          uri: https://github.com/RCNR/project-configs
          default-label: main
          search-paths:
            - configs
            - configs/*
          basedir: configs
          clone-on-start: true


eureka:
  instance:
    prefer-ip-address: false
    hostname: localhost

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:3150/eureka/
